<div class="box">
    <div class="stack">
        <canvas id="canvas"></canvas>
    </div>
    <div class="stack">
        <svg height="100%" width="100%">
            <text alignment-baseline="ideographic"
                  text-anchor="middle"
                  font-size="24"
                  fill="#3C5CFE"
                  font-weight="bold"
                  x="50%" y="50">{{I18n.login}}
            </text>
        </svg>
    </div>
    <div style="
    z-index: 1;
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    width: 100%">
        <input type="text" placeholder="Tên tài khoản/Địa chỉ Email">
        <input type="password" placeholder="Mật khẩu">
        <button class="round-button dodger-blue-button-theme" (click)="onClickLogin()">{{I18n.login}}</button>
        <button class="round-button malibu-button-theme"
                [routerLink]="AuthRoutePaths.register.toUrl()"
                [routerLinkActive]="'active'">{{I18n.register}}
        </button>
    </div>
</div>
